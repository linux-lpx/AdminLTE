<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>基站管理</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../../dist/css/bvms.css">
</head>

<!--body里面的class一定要设置样式，不然是白色的-->
<body class="hold-transition skin-blue sidebar-mini">
<div id="app" class="wrapper">

  <!--顶部导航栏-->
  <header class="main-header">
    <a href="../index/bvms-index.html" class="logo">
      <span class="logo-mini">BVMS</span>
      <span class="logo-lg"><b>金库管理系统</b></span>
    </a>
    <nav class="navbar navbar-static-top">
      <!--切换按钮（左侧的菜单栏的收缩与展开）-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">&numsp;</a>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li><a href="javascript:void(0)" onclick="logout()"><i class="fa fa-sign-out" title="退出登录">&numsp;</i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!--左边的菜单栏-->
  <aside class="main-sidebar">
    <section class="sidebar">
      <div class="user-panel">
        <div class="pull-left image">
          <img src="../../dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{loginUser.loginName}}</p>
          <a href="#"><i class="fa fa-circle text-success">&numsp;</i>{{loginUser.name}}</a>
        </div>
      </div>
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header" style="font-size: large">主菜单</li>
        <li v-bind:class="{treeview:item.children.length > 0}" v-for="item in parentModuleAvailable"
            v-if="item.type === 0 || item.parentId === 1">
          <a href="#">
            <i class="fa fa-folder" v-bind:class="{'fa-file-text-o' : item.type === 1}">&numsp;</i>
            <span>{{item.name}}</span>
            <span class="pull-right-container">
              <i class="fa pull-right" v-bind:class="{'fa-angle-left':item.children.length > 0}">&numsp;</i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li v-for="child in item.children">
              <a v-bind:href="child.path">
                <i class="fa fa-file-text-o">&numsp;</i>{{child.name}}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </section>
  </aside>

  <!--内容-->
  <section class="content-wrapper">
    <div class="content-header">
      <h1>基站管理</h1>
      <br>
      <div class="btn-group">
        <button class="btn btn-success btn-flat" tabindex="-1"
                data-toggle="modal" data-target="#baseStationModal" @click="clearInputData()">添加基站
        </button>
        <button class="btn btn-info btn-flat" tabindex="-1"
                data-toggle="modal" data-target="#baseStationModal" @click="updateBaseStation()">更新基站
        </button>
        <button class="btn btn-danger btn-flat" @click="deleteBaseStation()">删除基站</button>
      </div>
      <!--<button class="btn btn-warning btn-flat" tabindex="-1"-->
              <!--data-toggle="modal" data-target="#userAllotRoleModal" @click="">XXXX-->
      <!--</button>-->
    </div>
    <div class="content">
      <div class="box box-solid box-primary box-flat">
        <div class="box-header">
          <div class="box-title">基站列表</div>
        </div>
        <div class="box-body">
          <table class="table table-hover table-striped table-bordered">
            <tr>
              <th>选择</th>
              <th>基站编号</th>
              <th>IP</th>
              <th>端口</th>
              <th>归属机构</th>
            </tr>
            <tr v-for="(baseStation, index) in baseStations">
              <td><input type="checkbox" title="选择" v-bind:value="index" v-model.number="selectedbaseStationIndex"></td>
              <td>{{baseStation.code}}</td>
              <td>{{baseStation.ip}}</td>
              <td>{{baseStation.port}}</td>
              <td>{{baseStation.departmentCode}}</td>
            </tr>
          </table>
          <!--基站添加更新模态框-->
          <div class="modal fade" style="color: #1b6d85" id="baseStationModal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 style="display: inline">添加/修改用户</h3>
                  <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="input-group">
                        <span class="input-group-addon">基站编号</span>
                        <input type="text" class="form-control" title="请输入基站编号" v-model="baseStationInput.code">
                      </div>
                      <br>
                      <div class="input-group">
                        <span class="input-group-addon">IP地址</span>
                        <input type="text" class="form-control" title="请输入IP地址" v-model="baseStationInput.ip">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="input-group">
                        <span class="input-group-addon">隶属机构</span>
                        <select class="form-control" title="选择隶属机构" v-model="baseStationInput.departmentCode">
                          <option v-for="bank in banks" v-bind:value="bank.code">{{bank.name}}</option>
                        </select>
                      </div>
                      <br>
                      <div class="input-group">
                        <span class="input-group-addon">端口号</span>
                        <input type="number" class="form-control" title="请输入基站编号" v-model.number="baseStationInput.port">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-danger" data-dismiss="modal">取消</button>
                  <button class="btn btn-primary" data-dismiss="modal" @click="addBaseStation()">确定</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../dist/js/adminlte.min.js"></script>
<script src="../../bower_components/vue/dist/vue.js"></script>
<script src="../../dist/js/pages/bvms-constant.js"></script>
<script src="../../dist/js/pages/bvms-system.js"></script>
<script>
  new Vue({
    el: '#app',
    mounted: function () {
      if (this.loginUser === null) {
        window.location.href = '../system/bvms-login.html';
      }
      this.getModule();
      this.getBank();
      this.getBaseStation();
    },
    data: {
      loginUser: JSON.parse(sessionStorage.getItem('loginUser')),
      parentModuleAvailable: [],
      baseStations: [],
      banks: [],
      baseStationInput: {
        code: null,
        ip: null,
        port: null,
        departmentCode: null,
      },
      selectedbaseStationIndex: [],
      deleteBaseStationId: [],
    },
    methods: {
      getModule: function () {
        let that = this;
        let url = getUrlLocal() + 'system_module/all' + '?loginName=' + that.loginUser.loginName + '&id=' +
          that.loginUser.id;
        if (that.loginUser.loginName === 'system') {
          url = getUrlLocal() + 'system_module/allModule';
        }
        $.ajax({
          url: url,
          type: 'GET',
          success: function (data) {
            if (data.isSuccess) {
              that.parentModuleAvailable = data.result.filter(function (vaule) {
                if (vaule.isAvailable === 1) {
                  let children = data.result.filter(function (item) {
                    if (item.parentId === vaule.id && item.isAvailable === 1) {
                      return item;
                    }
                  });
                  return vaule['children'] = children;
                }
              });
            } else {
              alert(data.result);
            }
          },
          error: function () {
            alert('与服务器通信失败，请联系管理员');
          }
        });
      },
      getBank: function () {
        let that = this;
        $.ajax({
          url: getUrlLocal() + 'bank/all',
          type: 'get',
          success: function (data) {
            if (data.isSuccess) {
              that.banks = data.result;
            } else {
              alert(data.result);
            }
          },
          error: function () {
            alert('与服务器通信失败，请联系管理员');
          }
        });
      },
      getBaseStation: function () {
        let that = this;
        $.ajax({
          url: getUrlLocal() + 'baseStation/all' + '?departmentCode=' + that.loginUser.departmentCode,
          type: 'get',
          success: function (data) {
            if (data.isSuccess) {
              that.baseStations = data.result;
            } else {
              alert(data.result);
            }
          },
          error: function () {
            alert('与服务器通信失败，请联系管理员');
          }
        });
      },
      clearInputData: function () {
        let that = this;
        that.baseStationInput = {
          code: null,
          ip: null,
          port: null,
          departmentCode: that.loginUser.departmentCode,
        }
      },
      addBaseStation: function () {
        let that = this;
        $.ajax({
          url: getUrlLocal() + 'baseStation/add',
          type: 'post',
          contentType: 'application/json',
          data: JSON.stringify(that.baseStationInput),
          success: function (data) {
            if (data.isSuccess) {
              alert('添加基站成功！');
              that.clearInputData();
              that.getBaseStation();
            } else {
              alert(data.result);
            }
          },
          error: function () {
            alert('与服务器通信失败，请联系管理员');
          }
        });
      },
      updateBaseStation: function () {
        let that = this;
        if (that.selectedbaseStationIndex.length > 1) {
          alert('不能同时更新多个基站！');
        } else if (that.selectedbaseStationIndex.length === 0) {
          alert('请选择一个基站！');
        } else {
          that.baseStationInput = that.baseStations[that.selectedbaseStationIndex[0]];
          // if (n === 1) {
          //   that.selectedRoleId = [];
          //   that.getRoleIdByUserId(that.userInput.id);
          // }
        }
      },
      deleteBaseStation: function () {
        let that = this;
        if (that.selectedbaseStationIndex.length === 0) {
          alert("请至少选择一个用户");
        } else {
          that.selectedbaseStationIndex.forEach(function (item) {
            if (!that.deleteBaseStationId.includes(that.baseStations[item].id)) {
              that.deleteBaseStationId.push(that.baseStations[item].id);
            }
          });
          let ids = that.deleteBaseStationId.toString();
          console.log('要删除的基站的id：' + ids);
          $.ajax({
            url: getUrlLocal() + 'baseStation/del/' + ids,
            type: 'post',
            success: function (data) {
              if (data.isSuccess) {
                console.log('请求成功，信息：' + data.result);
                that.getBaseStation();
                that.selectedbaseStationIndex = [];
                that.deleteBaseStationId = [];
              } else {
                alert(data.result);
              }
            },
            error: function () {
              alert('与服务器通信失败，请联系管理员');
            }
          });
        }
      },
    }
  })
</script>

</body>
</html>
