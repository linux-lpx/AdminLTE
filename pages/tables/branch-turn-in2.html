<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>测试-网点上缴2</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../../dist/css/bvms.css">
  <!--<script src="../../js/vue.js"></script>-->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<!--body里面的class一定要设置样式，不然是白色的-->
<body class="hold-transition skin-blue sidebar-mini">
<div id="content_id" class="wrapper">

  <!--顶部导航栏-->
  <header class="main-header">
    <a href="../../index2.html" class="logo">
      <span class="logo-mini">BVMS</span>
      <span class="logo-lg"><b>金库管理系统</b></span>
    </a>
    <nav class="navbar navbar-static-top">
      <!--切换按钮（左侧的菜单栏的收缩与展开）-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">&numsp;</a>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li><a href="javascript:void(0)" onclick="logout()"><i class="fa fa-sign-out" title="退出登录">&numsp;</i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!--左边的菜单栏-->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="../../dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>支行金库1管理员</p>
          <a href="#"><i class="fa fa-circle text-success">&numsp;</i> Online</a>
        </div>
      </div>

      <ul class="sidebar-menu" data-widget="tree">
        <li class="header" style="font-size: large">主菜单</li>

        <li v-bind:class="{treeview:item.children.length > 0}" v-for="item in parentModuleAvailable"
            v-if="item.type === 0 || item.parentId === 1">
          <a href="#">
            <i class="fa fa-folder" v-bind:class="{'fa-file-text-o' : item.type === 1}">&numsp;</i>
            <span>{{item.name}}</span>
            <span class="pull-right-container">
              <i class="fa pull-right" v-bind:class="{'fa-angle-left':item.children.length > 0}">&numsp;</i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li v-for="child in item.children">
              <a v-bind:href="child.path">
                <i class="fa fa-file-text-o">&numsp;</i>{{child.name}}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </section>
  </aside>

  <!--内容-->
  <section class="content-wrapper">

    <!--内容头部-->
    <div class="content-header">
      <h1>测试-网点上缴2
        <small>test branch-turn-in2</small>
      </h1>
    </div>

    <!--内容主体-->
    <div class="content">
      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-success btn-flat" style="width: 100%" v-on:click="addTurnInTaskBox()">添加尾箱</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary btn-flat" style="width: 100%" v-on:click="submitTask()">确认申请</button>
        </div>
      </div>
      <br>
      <div class="box box-primary box-solid box-flat" v-for="(turnInTaskBox, boxIndex) in turnInTaskBoxes">
        <div class="box-header">
          <div class="box-title">款箱：{{turnInTaskBox.boxCode}}</div>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <button class="btn btn-box-tool" data-widget="remove" v-on:click="delTurnInTaskBox(boxIndex)">
              <i class="fa fa-remove"></i>
            </button>
          </div>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon">上缴金库</span>
                <select class="form-control" title="选择上缴金库" v-model="turnInTaskBox.targetVaultCode">
                  <option v-for="vault in vaults" v-bind:value="vault.code">{{vault.name}}</option>
                </select>
              </div>
              <br>
              <div class="input-group">
                <span class="input-group-addon">物品类别</span>
                <select class="form-control" title="选择物品类别" v-model.number="turnInTaskBox.itemsType">
                  <option value="1">现金</option>
                  <option value="0">非现金</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon">箱包类别</span>
                <select class="form-control" title="选择箱包类别" v-model.number="turnInTaskBox.boxType">
                  <option value="1">箱</option>
                  <option value="0">包</option>
                </select>
              </div>
              <br>
              <div class="input-group">
                <span class="input-group-addon">尾箱编号</span>
                <select class="form-control" title="选择尾箱编号" v-model="turnInTaskBox.boxCode">
                  <option v-for="box in boxes" v-bind:value="box.outerCode">{{box.outerCode}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon">任务类别</span>
                <select class="form-control" title="选择任务类别" v-model.number="turnInTaskBox.boxTaskType">
                  <option value="1">上缴</option>
                  <option value="0">寄存</option>
                </select>
              </div>
              <br>
              <div class="input-group">
                <span class="input-group-addon">尾箱状态</span>
                <select class="form-control" title="选择尾箱状态" v-model.number="turnInTaskBox.boxIsNormal">
                  <option value="1">正常</option>
                  <option value="0">异常</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon">上缴日期</span>
                <input type="date" class="form-control" title="选择上缴日期" v-model="turnInTaskBox.turnInDate">
              </div>
              <br>
              <div class="input-group">
                <span class="input-group-addon">解领日期</span>
                <input type="date" class="form-control" title="选择解领日期" v-model="turnInTaskBox.turnBackDate">
              </div>
            </div>
          </div>
          <br>
          <div class="form-group" v-show="turnInTaskBox.itemsType === 0">
            <label>物品说明</label>
            <textarea class="form-control" rows="2" placeholder="物品说明 ..."
                      v-model="turnInTaskBox.contentDesc"></textarea>
          </div>
          <div class="row" v-show="turnInTaskBox.itemsType === 1">
            <div class="col-md-3">
              <button class="btn btn-default btn-flat" style="width: 100%" v-on:click="addItem(boxIndex)">添加现金</button>
            </div>
          </div>
          <br v-show="turnInTaskBox.itemsType === 1">
          <div v-for="(item, itemIndex) in turnInTaskBox.items" v-show="turnInTaskBox.itemsType === 1">
            <div class="row">
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon">币种</span>
                  <select class="form-control" title="币种" v-model.number="item.currency">
                    <option value="1">人民币</option>
                    <option value="2">美元</option>
                    <option value="3">欧元</option>
                    <option value="4">英镑</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon">面额</span>
                  <select class="form-control" title="面额" v-model.number="item.denomination">
                    <option value="100">100</option>
                    <option value="50">50</option>
                    <option value="20">20</option>
                    <option value="10">10</option>
                    <option value="5">5</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon" title="每把包含纸币100张">数量（把）</span>
                  <input type="number" class="form-control" v-model.number="item.amount" placeholder="请输入把数信息">
                </div>
              </div>
              <div class="col-md-2">
                <div class="input-group">
                  <span class="input-group-addon">总额</span>
                  <input type="text" class="form-control"
                         v-bind:title="showCashItemSum(item.currency, item.denomination, item.amount)"
                         v-bind:value="showCashItemSum(item.currency, item.denomination, item.amount)" disabled>
                </div>
              </div>
              <div class="col-md-1">
                <button class="btn btn-danger btn-flat" style="width: 100%" v-on:click="delItem(boxIndex, itemIndex)">
                  删除
                </button>
              </div>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../dist/js/adminlte.min.js"></script>
<script src="../../dist/js/pages/vue.js"></script>
<script src="../../dist/js/pages/bvms-constant.js"></script>
<script src="../../dist/js/pages/bvms-system.js"></script>
<script>
  new Vue({
    el: '#content_id',
    mounted: function () {
      if (this.loginUser === null) {
        window.location.href = './bvms-login.html';
      }
      this.getModule();
      this.getVault();
      this.getBox();
    },
    data: {
      loginUser: JSON.parse(sessionStorage.getItem('loginUser')),
      parentModuleAvailable: [],
      boxNumber: '',
      turnInTaskBoxes: [
        {
          targetVaultCode: null,  // 目标金库
          boxType: 1,  // 箱包类别 【1-箱】，【0-包】
          boxTaskType: 1,  // 任务类别 【1-上缴】，【0-寄存】
          turnInDate: null,  // 上缴日期
          itemsType: 1,  // 物品类别 【1-现金】，【0-非现金】
          boxCode: null,  // 尾箱编号
          boxIsNormal: 1,  // 尾箱状态 【1-正常】，【0-非正常】
          turnBackDate: null,  // 解领日期
          contentDesc: null,  // 物品说明
          items: [
            {
              currency: 1,
              denomination: 100,
              amount: 0,
              sum: null,
            }
          ]
        }
      ],
      vaults: [],
      boxes: [],
      bankCode: '',
    },
    methods: {
      getModule: function () {
        let that = this;
        $.ajax({
          url: getUrlLocal() + 'system_module/all' + '?loginName=' + that.loginUser.loginName + '&id=' +
            that.loginUser.id,
          // url: getUrlLocal() + 'system_module/all',
          type: 'GET',
          success: function (data) {
            if (data.isSuccess) {
              that.modules = data.result;
              that.parentModuleAll = data.result.filter(function (item) {
                if (item.type === 0) {
                  return item;
                }
              });
              that.parentModuleAvailable = data.result.filter(function (vaule) {
                if (vaule.isAvailable === 1) {
                  let children = data.result.filter(function (item) {
                    if (item.parentId === vaule.id && item.isAvailable === 1) {
                      return item;
                    }
                  });
                  return vaule['children'] = children;
                }
              });
            } else {
              alert(data.result);
            }
          },
          error: function () {
            alert('与服务器通信失败，请联系管理员');
          }
        });
      },
      getVault: function () {
        let that = this;
        $.ajax({
          url: getUrlLocal() + 'bank/all/type/0',
          type: 'get',
          success: function (data) {
            if (data.isSuccess) {
              that.vaults = data.result;
            } else {
              alert(data.result);
            }
          },
          error: function () {
            alert('与服务器通信失败，请联系管理员');
          }
        });
      },
      getBox: function () {
        let that = this;
        $.ajax({
          url: getUrlLocal() + 'box/all',
          type: 'GET',
          success: function (data) {
            if (data.isSuccess) {
              that.boxes = data.result;
            } else {
              alert(data.result);
            }
          },
          error: function () {
            alert('与服务器通信失败，请联系管理员');
          }
        });
      },
      addTurnInTaskBox: function () {
        if (this.turnInTaskBoxes.length >= this.boxes.length) {
          alert('当前机构只有' + this.boxes.length + '个尾箱，不能添加更多了！');
          return;
        }
        let turnInTaskBox = {
          applyBankCode: this.loginUser.departmentCode, // 申请机构
          applyUserId: this.loginUser.id, // 申请人id
          applyUserLoginName: this.loginUser.loginName, // 申请人登录名
          targetVaultCode: null,
          boxType: 1,
          boxTaskType: 1,
          turnInDate: null,
          itemsType: 1,
          boxCode: null,
          boxIsNormal: 1,
          turnBackDate: null,
          contentDesc: null,
          items: [
            {
              currency: 1,
              denomination: 100,
              amount: 0,
              sum: null,
            }
          ]
        };
        this.turnInTaskBoxes.push(turnInTaskBox);
      },
      delTurnInTaskBox: function (boxIndex) {
        this.turnInTaskBoxes.splice(boxIndex, 1);
      },
      addItem: function (boxIndex) {
        let item = {
          currency: 1,
          denomination: 100,
          amount: 0,
          sum: null,
        };
        this.turnInTaskBoxes[boxIndex].items.push(item);
      },
      delItem: function (boxIndex, itemIndex) {
        this.turnInTaskBoxes[boxIndex].items.splice(itemIndex, 1);
      },
      showCashItemSum: function (currency, denomination, amount) {
        let currencyDetail;
        switch (currency) {
          case 1:
            currencyDetail = '人民币';
            break;
          case 2:
            currencyDetail = '美元';
            break;
          case 3:
            currencyDetail = '欧元';
            break;
          case 4:
            currencyDetail = '英镑';
            break;
          default:
            currencyDetail = '人民币';
            break;
        }
        return (amount * denomination * 100) + currencyDetail;
      },
      submitTask: function () {
        let that = this;
        that.turnInTaskBoxes.forEach(function (turnInTaskBoxe) {
          turnInTaskBoxe.applyBankCode = that.loginUser.departmentCode;
          turnInTaskBoxe.applyUserId = that.loginUser.id; // 申请人id
          turnInTaskBoxe.applyUserLoginName = that.loginUser.loginName; // 申请人登录名
        });
        $.ajax({
          url: getUrlLocal() + 'task/branchTurnInApply',
          type: 'post',
          contentType: 'application/json',
          data: JSON.stringify(that.turnInTaskBoxes),
          success: function (data) {
            if (data.isSuccess) {
              console.log(data.result);
              // 申请成功后将页面恢复至初始化状态
              that.turnInTaskBoxes = [
                {
                  targetVaultCode: null,
                  boxType: 1,
                  boxTaskType: 1,
                  turnInDate: null,
                  itemsType: 1,
                  boxCode: null,
                  boxIsNormal: 1,
                  turnBackDate: null,
                  contentDesc: null,
                  items: [
                    {
                      currency: 1,
                      denomination: 100,
                      amount: 0,
                      sum: null,
                    }
                  ]
                }
              ];
              alert(data.result);
            } else {
              console.log(data.result);
            }
          },
          error: function () {
            alert('与服务器通信失败，请联系管理员');
          }
        });
      }

    }

  });
</script>

</body>
</html>
