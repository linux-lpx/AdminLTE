<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>测试-清点钞箱</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
</head>

<!--body里面的class一定要设置样式，不然是白色的-->
<body class="hold-transition skin-blue sidebar-mini">
<div id="content_id" class="wrapper">

  <!--顶部导航栏-->
  <header class="main-header">
    <a href="../../index2.html" class="logo">
      <span class="logo-mini">BVMS</span>
      <span class="logo-lg"><b>金库管理系统</b></span>
    </a>
    <nav class="navbar navbar-static-top">
      <!--切换按钮（左侧的菜单栏的收缩与展开）-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">&numsp;</a>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li><a href="#" data-toggle="control-sidebar"><i class="fa fa-gears">&numsp;</i></a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!--左边的菜单栏-->
  <aside class="main-sidebar">
    <section class="sidebar">
      <div class="user-panel">
        <div class="pull-left image">
          <img src="../../dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>支行金库1管理员</p>
          <a href="#"><i class="fa fa-circle text-success">&numsp;</i> Online</a>
        </div>
      </div>

      <ul class="sidebar-menu" data-widget="tree">
        <li class="header" style="font-size: large">主菜单</li>

        <li v-bind:class="{treeview:item.children.length > 0}" v-for="item in parentModuleAvailable"
            v-if="item.type === 0 || item.parentId === 1">
          <a href="#">
            <i class="fa fa-folder" v-bind:class="{'fa-file-text-o' : item.type === 1}">&numsp;</i>
            <span>{{item.name}}</span>
            <span class="pull-right-container">
              <i class="fa pull-right" v-bind:class="{'fa-angle-left':item.children.length > 0}">&numsp;</i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li v-for="child in item.children">
              <a v-bind:href="child.path">
                <i class="fa fa-file-text-o">&numsp;</i>{{child.name}}
              </a>
            </li>
          </ul>
        </li>

      </ul>
    </section>
  </aside>

  <!--内容-->
  <section class="content-wrapper">
    <div class="content-header">
      <h1>清点钞箱</h1>
      <br>
      <div class="row">
        <div class="col-md-3">
          <div class="input-group">
            <select class="form-control" v-model.number="handoverType" title="请选择清点类型">
              <option value="1">离开金库</option>
              <option value="2">进入金库</option>
              <option value="3">离开网点</option>
              <option value="4">进入网点</option>
            </select>
            <span class="input-group-btn">
              <button class="btn btn-primary btn-flat" v-on:click="checkBox(4)">清点开始</button>
            </span>
          </div>
        </div>
        <div class="col-md-3">
           <span class="input-group-btn">
              <button class="btn btn-primary btn-flat" v-on:click="checkBoxOver(4)">清点结束</button>
            </span>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="box box-solid box-primary">
        <div class="box-header">
          <div class="box-title">钞箱信息</div>
        </div>
        <div class="box-body">
          <div>
            <div class="row">
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon">是否清点成功</span>
                  <select class="form-control" title="是否清点成功" v-model="data.success" disabled>
                    <option value="false">否</option>
                    <option value="true">是</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon">清点类型</span>
                  <input type="text" class="form-control" placeholder="清点类型" v-model.number="data.handoverType"
                         disabled>
                </div>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon">位置</span>
                  <input type="text" class="form-control" placeholder="位置" v-model.number="data.locatorCoder"
                         disabled>
                </div>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon">是否有异常</span>
                  <select class="form-control" title="是否有异常" v-model="data.hasException" disabled>
                    <option value="false">否</option>
                    <option value="true">是</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <br>
          <!--清点出来的钞箱列表 分成两列：左边的正常，右边的不正常-->
          <div class="row">
            <!--正常的钞箱-->
            <div class="col-md-6">
              <div class="box box-info box-solid" v-for="box in boxesOK">
                <div class="box-header">
                  <div class="box-title">钞箱·编号：{{box.code}}</div>
                </div>
                <div class="box-body">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="input-group">
                        <span class="input-group-addon">是否有异常</span>
                        <select class="form-control" title="是否有异常" v-model="box.hasException" disabled>
                          <option value="false">否</option>
                          <option value="true">是</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="input-group">
                        <span class="input-group-addon">异常类型</span>
                        <input type="number" class="form-control" placeholder="异常类型" v-model.number="box.exceptionType"
                               disabled>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="input-group">
                        <span class="input-group-addon">记录数</span>
                        <input type="number" class="form-control" placeholder="操作记录数" v-model.number="box.recordCount"
                               disabled>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="input-group">
                    <span class="input-group-addon">信息</span>
                    <input type="text" class="form-control" placeholder="" v-model="box.memo" disabled>
                  </div>
                </div>

              </div>
            </div>
            <!--异常的钞箱-->
            <div class="col-md-6">
              <div class="box box-danger box-solid" v-for="box in boxesNotOK">
                <div class="box-header">
                  <div class="box-title">钞箱·编号：{{box.code}}</div>
                </div>
                <div class="box-body">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="input-group">
                        <span class="input-group-addon">是否有异常</span>
                        <select class="form-control" title="是否有异常" v-model="box.hasException" disabled>
                          <option value="false">否</option>
                          <option value="true">是</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="input-group">
                        <span class="input-group-addon">异常类型</span>
                        <input type="number" class="form-control" placeholder="异常类型" v-model.number="box.exceptionType"
                               disabled>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="input-group">
                        <span class="input-group-addon">记录数</span>
                        <input type="number" class="form-control" placeholder="操作记录数" v-model.number="box.recordCount"
                               disabled>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="input-group">
                    <span class="input-group-addon">信息</span>
                    <input type="text" class="form-control" placeholder="" v-model="box.memo" disabled>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../dist/js/adminlte.min.js"></script>
<script src="../../js/vue.js"></script>
<script src="constant.js"></script>
<script>
  new Vue({
    el: '#content_id',
    mounted: function () {
      this.getModule();
    },
    data: {
      parentModuleAvailable: [],
      handoverType: null,
      data: {
        success: false,
        message: null,
        code: null,
        total: null,
        data: {
          boxes: [
            {
              code: null,
              hasException: null,
              exceptionType: null,
              memo: null,
              recordCount: null,
            }
          ]
        },
        handoverType: null,
        locatorCoder: null,
        memo: null,
        hasException: null,
      },
      boxesOK: [],
      boxesNotOK: [],
    },
    methods: {
      getModule: function () {
        let that = this;
        $.ajax({
          url: getIpTxy() + getPort() + getPath() + 'system_module/all',
          type: 'GET',
          success: function (data) {
            if (data.isSuccess) {
              that.parentModuleAvailable = data.result.filter(function (vaule) {
                if (vaule.isAvailable === 1) {
                  let children = data.result.filter(function (item) {
                    if (item.parentId === vaule.id && item.isAvailable === 1) {
                      return item;
                    }
                  });
                  return vaule['children'] = children;
                }
              });
            } else {
              alert(data.result);
            }
          },
          error: function () {
            alert('与服务器通信失败，请联系管理员');
          }
        });
      },
      checkBox: function (code) {
        let that = this;
        if (that.handoverType === null) {
          alert('请选择清点类型！');
        } else {
          $.ajax({
            url: getUrlLocal() + 'box/check/' + that.handoverType + '/' + code,
            type: 'get',
            success: function (data) {
              if (data.isSuccess) {
                console.log(data.result);
                that.data = JSON.parse(data.result);
                that.setBoxes(that.data)
              } else {
                alert(data.result);
              }
            },
            error: function () {
              alert('与服务器通信失败，请联系管理员');
            }
          });
        }

      },
      checkBoxOver: function (code) {
        let that = this;
        $.ajax({
          url: getUrlLocal() + 'box/checkOver/' + that.handoverType + '/' + code,
          type: 'get',
          success: function (data) {
            if (data.isSuccess) {
              alert('清点结束' + data.result);
            } else {
              alert(data.result);
            }
          },
          error: function () {
            alert('与服务器通信失败，请联系管理员');
          }
        });
      },
      setBoxes: function (data) {
        let that = this;
        that.boxesNotOK = data.data.boxes.filter(function (box) {
          if (box.hasException) {
            return box;
          }
        });
        that.boxesOK = data.data.boxes.filter(function (box) {
          if (!box.hasException) {
            return box;
          }
        });
      }
    }

  })
</script>

</body>
</html>
